<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shop</title>
    <link rel="stylesheet" href="./style.css" />

    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="module" defer src="./main.js"></script>
  </head>

  <body>
    <header class="shop-header">
      <div class="shop-title">
        <img id="shopLogo" alt="The Shop logo" class="shop-logo" />
      </div>
      <div class="score">
        <span>Score:</span>
        <strong id="scoreValue">0.00</strong>
      </div>
    </header>

    <nav class="shop-nav">
      <a href="../main-menu/main-menu.html" class="shop-link">‚Üê Main Menu</a>
      <a href="../character-selection/character-selection.html" class="shop-link"
        >Choose Character</a
      >
    </nav>

    <section class="shop-player" aria-label="Current fighter">
      <img
        id="shopPlayerAvatar"
        class="shop-player__avatar"
        alt="Current fighter avatar"
        hidden
      />
      <p id="shopPlayerName" class="shop-player__name"></p>
    </section>

    <main class="shop" aria-live="polite">
      <p class="empty" hidden>No items found.</p>

      <section class="item template" hidden>
        <div class="item__left">
          <h2 class="item__title"></h2>
          <p class="item__desc"></p>
        </div>

        <figure class="item__media">
          <img class="item__img" data-src="" alt="" />
        </figure>

        <aside class="item__right item__info">
          <div class="item__price"></div>
          <div class="stars"></div>
          <button class="btn" data-action="buy">Purchase</button>
          <output class="msg" hidden></output>
        </aside>
      </section>
    </main>
  </body>
</html>
