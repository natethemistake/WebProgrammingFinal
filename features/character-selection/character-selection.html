<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose Your Fighter</title>

    <!-- global styles -->
    <link rel="stylesheet" href="../../styles/main.css" />
    <!-- page styles -->
    <link rel="stylesheet" href="./character-selection.css" />

    <!-- libs -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

    <!-- module page logic -->
    <script type="module" src="./character-selection.js" defer></script>
  </head>

  <body class="hub-page">
    <header class="hub-header">
      <a class="hub back" href="../../public/index.html" aria-label="Back to Landing">
        ‚Üê Back to Landing
      </a>
    </header>

    <main id="character-selection">
      <section class="selection-panel">
        <h1>Choose your fighter</h1>

        <p class="helper-text">
          Click a card to pick your character. Your choice is saved and reused
          across all games.
        </p>

        <div id="characters" class="character-grid"></div>

        <form id="characterForm" class="selection-actions" novalidate>
          <label class="confirm-label">
            Confirm character name
            <input
              type="text"
              id="confirmName"
              placeholder="Type the character name"
              required
              autocomplete="off"
            />
          </label>

          <button id="start-game" type="submit" disabled>
            Save selection &amp; return to hub
          </button>

          <p id="errors" class="notice" aria-live="polite"></p>
        </form>
      </section>
    </main>
  </body>
</html>
