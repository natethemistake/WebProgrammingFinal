<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose Your Fighter</title>

    <!-- global styles (same as the hub) -->
    <link rel="stylesheet" href="../../styles/main.css" />
    <!-- character-selection specific styles -->
    <link rel="stylesheet" href="./character-selection.css" />
  </head>
  <body class="hub-page">
    <header class="hub-header">
      <a class="hub back" href="../main-menu/main-menu.html" aria-label="Back to Hub">
        ‚Üê Back to Hub
      </a>
    </header>

    <main id="character-selection">
      <section class="selection-panel">
        <h1>Choose your fighter</h1>
        <p class="helper-text">
          Click a card to pick your character. Your choice is saved and reused
          in Absolute Monopoly and The Shop.
        </p>

        <div id="characters" class="character-grid">
          <!-- cards injected by JavaScript -->
        </div>

        <div class="selection-actions">
          <button id="start-game" disabled>
            Save selection &amp; return to hub
          </button>
          <p id="errors" class="notice" aria-live="polite"></p>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./character-selection.js"></script>
  </body>
</html>
