<!-- features/main-menu/main-menu.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Menu</title>

    <link rel="stylesheet" href="../cookie-clicker/style.css" />
    <link rel="stylesheet" href="./main-menu.css" />

    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" defer src="./main-menu.js"></script>
  </head>

  <body class="hub-page">
    <header class="hub-header">
      <div class="hub-title-text" aria-label="Game Hub">game hub</div>
    </header>

    <main class="arcade-container" aria-label="Game selection">
      <div class="label label-a1" aria-hidden="true">bake or be baked</div>
      <a
        href="../cookie-clicker/cookie-clicker.html"
        class="hitbox hitbox-a1"
        aria-label="Play Bake or Be Baked"
      ></a>

      <div class="label label-a2" aria-hidden="true">absolute monopoly</div>
      <a
        href="../absolute-monopoly/absolute-monopoly.html"
        class="hitbox hitbox-a2"
        aria-label="Play Absolute Monopoly"
      ></a>

      <div class="label label-a3" aria-hidden="true">the shop</div>
      <a
        href="../the-shop/the-shop.html"
        class="hitbox hitbox-a3"
        aria-label="Play The Shop"
      ></a>
    </main>

    <a
      href="../character-selection/character-selection.html?reset=true"
      class="choose-character-btn"
    >
      choose character
    </a>
  </body>
</html>
