<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Menu</title>
  <link rel="stylesheet" href="../cookie-clicker/style.css">
  <link rel="stylesheet" href="./main-menu.css">
</head>
<body class="hub-page">
  <!-- fixed top bar -->
  <header class="hub-header">
    <img src="./assets/gamehub.png" alt="Game Hub" class="hub-title">
  </header>

  <!-- main arcade background -->
  <div class="arcade-container">
    <!-- Bake or Be Baked cabinet -->
    <img src="../cookie-clicker/assets/bake.png" alt="Bake or Be Baked" class="label label-a1">
    <a href="../cookie-clicker/cookie-clicker.html"
       class="hitbox hitbox-a1"
       aria-label="Play Bake or Be Baked"></a>

    <!-- Absolute Monopoly cabinet -->
    <img src="../absolute-monopoly/assets/absolute.png" alt="Absolute Monopoly" class="label label-a2">
    <a href="../absolute-monopoly/absolute-monopoly.html"
       class="hitbox hitbox-a2"
       aria-label="Play Absolute Monopoly"></a>

    <!-- The Shop cabinet -->
    <img src="../the-shop/assets/the_shop.png" alt="The Shop" class="label label-a3">
    <a href="../the-shop/the-shop.html"
       class="hitbox hitbox-a3"
       aria-label="Play The Shop"></a>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="./main-menu.js"></script>
</body>
</html>
